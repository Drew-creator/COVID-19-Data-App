<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COVID-19 Information App - US</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    
  <nav class="navbar navbar-expand-lg navbar-light bg-light" id="nav">
      <a class="navbar-brand" href="#">US Page<i class="united states flag"></i></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Info
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" href="https://github.com/Drew-creator">GitHub</a>
              <a class="dropdown-item" href="https://google.com">Resume</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" href="https://github.com/M-Media-Group/Covid-19-API">API Used</a>
            </div>
          </li>
        </ul>
      </div>
  </nav>

  <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-4">United States COVID-19 Data</h1>
      <p class="lead" id="totalUSPopulation"></p>
      <p class="lead" id="totalUSCases"></p>
      <p class="lead" id="totalUSDeaths"></p>
      <p class="lead" id="totalUSDistributed"></p>
      <p class="lead" id="partialUSVaccinations"></p>
      <p class="lead" id="totalUSVaccinations"></p>
    </div>
  </div>

  <div class="container">

    

    <h1 class="display-4" id="stateTitle"></h1>

    <form class="form-inline my-2 my-lg-0" id="stateSearch">
      <input class="form-control mr-sm-2" type="search" placeholder="Search a State" aria-label="Search" name="query">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>

    <div class="" id="infoDiv">
      <h1 class="display-4" id="reportedCases"></h1>
      <p class="lead" id="numberOfCases"></p>
      <hr class="my-4">
      <h1 class="display-4" id="reportedDeaths"></h1>
      <p class="lead" id="numberOfDeaths"></p>
      <hr class="my-4">
      <p id="CDC"></p>
      <a class="" href="https://www.cdc.gov/coronavirus/2019-ncov/index.html" role="button" id="CDCLink"></a>
    </div>

    <h1 id="test"></h1>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>

</html>
